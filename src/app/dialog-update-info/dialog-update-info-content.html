<div>
    <p class="step2">Update business card info</p>
    <hr class="horizLine2">
</div>


<div>
    <form [formGroup]="updateFormGroup">
        <div class="form-row">
    
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input formControlName="firstName" type="text" class="form-control" placeholder="First Name">
            </div>
    
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name">
            </div>
    
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email">
            </div>
          
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                    <input formControlName="phone" type="text" class="form-control" placeholder="Phone Number">
            </div>
    
        </div>
    </form>

    <div>
        <p class="step2">Everything looks good? If so, click update business card.</p>
        <hr class="horizLine2">
        <mat-dialog-actions align="end">
            <button class="btn btn-danger" mat-dialog-close>Cancel</button>
            <button class="btn btn-success" (click)='updateBusinessCard()'>Update Business Card</button>
        </mat-dialog-actions>
    </div>
    
</div>

<div class="webcam-container">
  <div class="webcam">
    <webcam class="camera" [height]="500" [width]="500" 
      *ngIf="showWebcam"
      [trigger]="triggerObservable" 
      (imageCapture)="handleImage($event)" 
      [imageQuality]="1"
      (initError)="handleInitError($event)"
    ></webcam>

    <div>
      <button class="btn btn-primary" (click)="triggerSnapshot();">Take A Snapshot</button>
    </div>

  </div>


  <div class="snapshot" *ngIf="webcamImage">
      <img id="imageSnapshot" [src]="webcamImage.imageAsDataUrl"
        [height]="375" [width]="500">
      <div>
        <button class="btn btn-warning" (click)="confirm()">Confirm Snapshot</button>
      </div>
  </div>


</div>

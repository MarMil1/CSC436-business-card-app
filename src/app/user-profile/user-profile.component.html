<style>
 
    .sidenav {
      margin-top: 55px;
      height: 700px;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: lightgray;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 21px;
      color: gray;
      display: block;
      transition: 0.3s;
      font-family: Roboto, "Helvetica Neue", sans-serif;
    }
    
    .sidenav a:hover {
      color: black;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      left: -px;
      font-size: 36px;
      margin-right: 0px;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .btn-danger {
      margin-top: 90px;
      margin-left: 30px;
      margin-bottom: 30px;
    }

    .btn-success {
      margin-top: 90px;
      margin-left: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-top: 20px;
      margin-left: 30px;
      margin-right: 30px;
    }

    .usrInfo {
      font-weight: 500;
      font-size: 21px;
      margin-left: 30px;
      margin-top: 20px;
    }

    #font {
      font-weight: 500;
      font-size: 18px;
    }

    </style>
    
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

      <p class="usrInfo">User Info</p>

      <form>
          <div class="form-group">
            <label id="font" for="exampleFormControlInput1">First Name</label>
            <input type="firstName" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
          </div>

          <div class="form-group">
              <label id="font" for="exampleFormControlInput1">Last Name</label>
              <input type="lastName" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
            </div>

          <div class="form-group">
            <label id="font" for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
          </div>

          <div class="form-group">
            <label id="font" for="exampleFormControlInput1">Phone</label>
            <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
          </div>
        </form>

      <button class="btn btn-danger" href="javascript:void(0)" (click)="closeNav()">Cancel</button>
      <button class="btn btn-success" (click)='updateBusinessCard()'>Update Info</button>
    </div>
    
    <span  (click)="openNav()">
        <button type="button" class="btn btn-dark"><i class="fas fa-user-cog fa-2x"></i></button>
    </span>

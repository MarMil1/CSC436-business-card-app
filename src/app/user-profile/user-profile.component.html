<style>
 
    .sidenav {
      margin-top: 55px;
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #5e5e5e;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 21px;
      color: black;
      display: block;
      transition: 0.3s;
      font-family: Roboto, "Helvetica Neue", sans-serif;
    }
    
    .sidenav a:hover {
      color: black;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      left: -px;
      font-size: 36px;
      margin-right: 0px;
    }
    
    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .btn-danger {
      margin-top: 30px;
      margin-left: 30px;
      margin-bottom: 30px;
    }

    .info {
      margin-top: 0px;
      margin-left: 15px;
      margin-right: 30px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .usrInfo {
      font-weight: 500;
      font-size: 21px;
      margin-left: 30px;
      margin-top: 10px;
    }

    #font {
      font-weight: 500;
      font-size: 18px;
      margin-left: 15px;
      margin-top: 10px;
    }

    </style>
    
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>

      <p class="usrInfo">User Info</p>

      <form>
          <div class="form-group col-md-6">
              <label id="font" for="fname">First Name</label>
              <p class="info">Chandler</p>
          </div>

          <div class="form-group col-md-6">
              <label id="font" for="fname">Last Name</label>
              <p class="info">Gegg</p>
          </div>

          <div class="form-group col-md-6">
              <label id="font" for="fname">Email</label>
              <p class="info">chandlergegg@gmail.com</p>
          </div>

          <div class="form-group col-md-6">
              <label id="font" for="fname">Phone</label>
              <p class="info">123/456-7890</p>
          </div>
        </form>

      <button class="btn btn-danger" href="javascript:void(0)" (click)="closeNav()">Cancel</button>
      <!-- <button class="btn btn-success" (click)='updateBusinessCard()'>Update Info</button> -->
    </div>
    
    <span  (click)="openNav()">
        <button type="button" class="btn btn-dark"><i class="fas fa-user-cog fa-2x"></i></button>
    </span>
